[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM10
lib_deps = 
	ottowinter/AsyncTCP-esphome@^1.2.1
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7

[platformio]
description = espnow-commbadge

[env:env1]
lib_deps = 
	ottowinter/AsyncTCP-esphome@^1.2.1
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7
