; https://docs.platformio.org/page/projectconf.html

[platformio]
description = NowTalk

[env]
build_src_filter = -<*>
monitor_speed = 115200

[env:CommBadge]
platform = https://github.com/pioarduino/platform-espressif32.git#develop
board = m5stack-atom
framework = arduino
build_src_filter = +<commbadge>
extra_scripts =
	pre:pre_script.py
	post:post_script.py
custom_name = CommBadge
custom_version = 32.256.0
lib_deps =
	lennarthennigs/Button2@^2.4.1
	bblanchon/ArduinoTrace@^1.2.0
	makuna/NeoPixelBus @ ^2.8.4

[env:Bridge]
board = M5Atom
platform = https://github.com/pioarduino/platform-espressif32.git#develop
framework = arduino
build_src_filter = +<bridge>
lib_deps =
	bblanchon/ArduinoTrace@^1.2.0
custom_name = nowTalkBridge
custom_version = 2.26.221
upload_protocol = custom
extra_scripts =
	pre:pre_script.py
	pre:platformio_version_increment/version_increment_pre.py
	post:platformio_version_increment/version_increment_post.py
	post:post_script.py
